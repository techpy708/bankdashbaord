{% extends "base.html" %}
{% block content %}
<h3>Notifications</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Date</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody>
    {% for n in notifications %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ n.title }}</td>
      <td>{{ n.published_at|date:"d-m-Y H:i" }}</td>
      <td>{% if n.link %}<a href="{{ n.link }}" target="_blank">Open</a>{% else %}N/A{% endif %}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No notifications</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
